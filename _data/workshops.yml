- description: "This workshop is aimed at Python programmers who aspire to learn about\
    \ Kubernetes and take advantage of the efficiency and flexibility it offers. We\
    \ will use a simple Flask application that allows users to create, edit and save\
    \ Jupyter notebooks \u201Cin the cloud\u201D - you can think of it as a poor man\u2019\
    s JupyterHub to teach the participants about Kubernetes. After this workshop,\
    \ the participants will be able to:\r\n\r\n1) Describe containers and container\
    \ orchestration\r\n2) Describe the architecture and components of Kubernetes\r\
    \n3) Run a Kubernetes cluster on their notebook\r\n4) Deploy and manage services\
    \ on the cluster\r\n5) Write declarative recipes for reproducing the setup universally"
