- description: "With our accrued experience with GANs, we would like to guide you\
    \ through the required steps to go from theory to production with this revolutionary\
    \ technology.\r\nStarting from the very basic of what a GAN is, passing trough\
    \ Tensorflow implementation, using the most cutting-edge APIs available in the\
    \ framework, and finally, production-ready serving at scale using Google Cloud\
    \ ML Engine.\r\n\r\nNOTE: this would be an extended version of the workshop we\
    \ held at EuroScipy 2018\r\n\r\nMaterials and Detailed description: https://github.com/zurutech/gans-from-theory-to-production"
