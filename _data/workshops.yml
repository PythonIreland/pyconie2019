- description: "Talk Title:\r\n\r\nIntroduction to Spark Streaming\r\n\r\nIn this\
    \ workshop assistants will learn how to process streams of data in\r\nreal time\
    \ by using spark and python. A series of coding exercises will\r\nguide audience\
    \ across most relevant Spark DStreams features. Assistants\r\nwill also learn\
    \ how to integrate spark streams with other spark extensions.\r\n\r\nKey Features\r\
    \n\r\nConsume data streams in real time from TCP Servers.\r\n\r\nApply data processing\
    \ techniques such as map reduce to live streams of data.\r\n\r\nIntegrate data\
    \ stream processing with other Spark extensions.\r\n\r\n\r\nDescription\r\n\r\n\
    Processing big data on real time is a challenging endeavor for different\r\nreasons\
    \ such as scalability difficulties, consistency of the information,\r\ntolerance\
    \ to faults, among others.\r\n\r\nApache Spark provides a collection of APIs that\
    \ can be used to perform\r\ngeneral-purpose computation in clustered environments.\r\
    \n\r\nThe aim of this workshop is to bring an introduction to processing of \r\
    \ndata in real time by using spark.\r\n\r\nThe proposed workshop contains 3 sections,\
    \ each one of 30 minutes. The\r\nremaining time will be used to answer questions\
    \ and help assistants with\r\nthe practical exercises.\r\n\r\nThe first section\
    \ of the workshop provides an introduction to most\r\nrelevant features of Spark,\
    \ including Resilient Distributed Datasets\r\n(RDDs), SQL and Dataframes.\r\n\r\
    \nThe second section covers how to use Spark\r\nStreaming API to consume data\
    \ streams on real time from TCP sockets.\r\n\r\nThe third section shows how to\
    \ integrate Spark Streaming with the machine\r\nlearning Spark extension.\r\n\r\
    \n\r\nAudience\r\n\r\nThis workshop is aimed to software engineers, architects\
    \ and IT professionals\r\nin general with interest in distributed systems and\
    \ big data analytics.\r\nNo previous knowledge or experience with spark is required\
    \ but it will be\r\nhelpful. Basic python knowledge is expected.\r\n\r\nBiography\r\
    \n\r\nManuel Ignacio Franco Galeano, computer scientist from Colombia.\r\nHe works\
    \ for Fender musical instruments as lead engineer in Dublin, Ireland.\r\nHe holds\
    \ a MSC in computer science from University College Dublin UCD.\r\nHis areas of\
    \ interest and research are music information retrieval,\r\ndata analytics, distributed\
    \ systems, blockchain technologies among others."
  endTime: '2018-11-10T18:00:00Z'
