- description: "In this session, I would like to apply NLP methods to explore press\
    \ releases by governments in order to understand public policy decisions. This\
    \ talk will be based on my PhD research in applying topic models to Federal Reserve\
    \ communication and analyzing how important themes influence financial markets.\r\
    \n\r\nI will walk through a Jupyter notebook that covers the main steps of text\
    \ preprocessing, feature extraction, topic modeling (LDA or NMF), visualizing\
    \ topics, and possibly regression analysis to assess the impact of the information\
    \ financial markets. It will include mentions to packages like gensim, Scikit\
    \ Learn, Word Cloud, and possibly statsmodels. I will make this available in a\
    \ public repo on Github or a notebook on Google Colab that will allow participants\
    \ to follow along as well.\r\n\r\nI hope that this session will inspire participants\
    \ to apply their Python and data science skills to interesting problems lurking\
    \ in public policy."
  endTime: '2018-11-10T18:00:00Z'
