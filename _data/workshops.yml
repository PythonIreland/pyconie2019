- description: 'Richard Feynman wrote on a blackboard: "What I cannot create, I do
    not understand". We can build a solid understanding of the Bitcoin protocol by
    implementing a clone from its fundamental building blocks: asymmetric encryption,
    a peer-to-peer network (using the asyncio module), and proof of work. This "talkshop"
    explains how cryptocurrencies work in simple terms and with practical examples.
    Just some basic knowledge of Python required. We will also learn about cypherpunk
    culture, the value of money, and how decentralised systems work.'
  endTime: '2018-11-11T18:00:00Z'
